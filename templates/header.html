<body id="lapax">
    <!-- HEADER -->
    <header class="header" role="banner">
        <nav class="navbar navbar-default nav-header" id="js-nav-header" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-menu">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <img src="static/images/logo.svg" alt="">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="nav-menu">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#image">Decision</a></li>
                        <li><a href="https://github.com/thipot/gan_ai">git page</a></li>
                        <!--
                        <li><a href="#feature">feature</a></li>
                        <li><a href="/logout">logout</a></li>
                        <li><a href="#profile">profile</a></li>
                        <li><a href="#form">form</a></li>
                      -->
                    </ul>
                </div>
            </div>
        </nav>
        <section class="container hero header-style-1">
            <div class="hero-content">
                <div class="logo-block animation" data-animation="bounceInDown">
                    <h1 class="logo">AI</h1>
                </div>
                <h2 class="intro cd-headline clip">
                    <span>Perfect way to</span>
                    <span class="cd-words-wrapper">
                      <b class="is-visible">Image upload</b>
                      <b>use keras</b>
                      <b>Image conversion</b>
                    </span>
                </h2>
                <div class="download-app">
                    <a href="#image" class="btn btn-default btn-lg btn-download">
                        <span>Let's judge immediately </span>
                    </a>
                </div>
            </div>
            <a href="#image" class="arrow-down" >
                <i class="fa fa-angle-down"></i>
            </a>
        </section>
    </header>
      </body>
